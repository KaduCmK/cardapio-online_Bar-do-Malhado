<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="../static/css/adicionar.css">
</head>
<body>
    <div class="header">
        <p class="title">Novo Produto</p>
    </div>
    <div class="form">
            <form action={{ "/adicionar/" ~ key}} method="post">
                <div class="content">
                    <select name="table" id="table">
                        <option value="comidas">Comida</option>
                        <option value="bebidas">Bebida</option>
                    </select>
                    <input type="text" name="grupo" placeholder="Grupo">
                    <input type="text" name="nome" placeholder="Nome">
                    <input type="text" name="descricao" placeholder="Descrição (Opcional)">
                    <input type="text" name="preco" placeholder="Preço">
                </div>
                <div class="buttons">
                    <button type="submit">Enviar Produto</button>
                </div>
            </form>
    </div>
</body>
</html>
