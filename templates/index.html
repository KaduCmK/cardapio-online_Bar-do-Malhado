<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar do Malhado</title>
    <link rel="stylesheet" href="../static/css/index.css">
</head>
<body>
<div class="foto">
    <div class="fade">
        <p>Cardápio</p>
    </div>
</div>
<div class="logo"></div>

<!-- <div class="manutencao">
    <h1>Ainda não estamos prontos!</h1>
</div> -->

<div class="cardapio">
    <div class="comidas">
        <h1 class="title">Comidas</h1>
        <hr>
        {% for produto in produtos %}
            <div class="product">
                <h2 class="nome">{{ produto['nome'] }}</h2>
                <h3 class="sabor">{{ produto['sabor'] }}</h3>
                <h4 class="subtitle">{{ produto['subtitle'] }}</h4>
                <h2 class="preco">R$ {{ format(produto['preco'], '.2f') }}</h2>
            </div>
        {% endfor %}
    </div>
    <div class="bebidas">
        <h1 class="title">Bebidas</h1>
        <hr>
        <div class="product">
            <h1>title</h1>
            <h3>subtitle</h3>
            <h2>price</h2>
        </div>
        <div class="product">
            <h1>title</h1>
            <h3>subtitle</h3>
            <h2>price</h2>
        </div>
    </div>
</div>

<script>
    const checkpoint = 500

    window.addEventListener("scroll", () => {
        const currentScroll = window.pageYOffset
        if (currentScroll <= checkpoint) {
            height = 30 - currentScroll/25
            gray = currentScroll/5
        } else {
            height = 10
            gray = 100
        }
        document.querySelector(".logo").style.height = height+'vh'
        document.querySelector(".logo").style.filter = `grayscale(${gray}%)`
    })
</script>
</body>
</html>
